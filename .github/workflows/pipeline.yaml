name: CI Pipeline

on:
  push:
    branches: [main]

jobs:
    build:
      runs-on: ubuntu-latest
      
    steps:
      - name: checkout code
        uses:  actions/checkout@y5

      - name: set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: install dependencies
        run: npm install

      - name: Run tests
        run: npm test

